        abstractNote: Accurate song success prediction is vital for the music industry,
            guiding promotion and label decisions. Early, accurate predictions are
            thus crucial for informed business actions. We investigated the predictive
            power of lyrics embedding features, alone and in combination with other
            stylometric features and various Spotify metadata (audio, platform, playlists,
            reactions). We compiled a dataset of 12,428 Spotify tracks and targeted
            popularity 15 days post-release. For the embeddings, we used a Large Language
            Model and compared different configurations. We found that integrating
            embeddings with other lyrics and audio features improved early-phase predictions,
            underscoring the importance of a comprehensive approach to success prediction.
