        abstractNote: Behavior change support systems need to take into account individual
            needs and preferences to provide appropriate support. In this demonstration,
            we illustrate how this might be achieved through the explicit modeling
            of user characteristics within knowledge graphs (KG), captured in a dialogue
            between the system and the user. We demonstrate how up-to-date information
            enables reasoning for providing personalized support.
