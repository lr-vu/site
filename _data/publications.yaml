        abstractNote: Knowledge graphs (KGs) are an important tool for representing
            complex relationships between entities in the biomedical domain. Several
            methods have been proposed for learning embeddings that can be used to
            predict new links in such graphs. Some methods ignore valuable attribute
            data associated with entities in biomedical KGs, such as protein sequences,
            or molecular graphs. Other works incorporate such data, but assume that
            entities can be represented with the same data modality. This is not always
            the case for biomedical KGs, where entities exhibit heterogeneous modalities
            that are central to their representation in the subject domain.
