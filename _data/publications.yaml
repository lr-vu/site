        abstractNote: In the social sciences, researchers formulate a hypothesis,
            conduct background research and run a meta-analysis to test that hypothesis
            synthesizing a large body of evidence. Results of the meta-analysis are
            published in a meta-review. Yet this process is manual, demanding significant
            effort and expert knowledge, and results in static PDF formats. Furthermore,
            social scientists struggle in keeping the reviews up to date due to the
            increasing number of empirical studies. A living, automated meta-review
            generation system would be the solution to ease this process. We present
            an interface to select starting hypotheses and to create living meta-reviews
            in HTML format automatically, with a case study on human cooperation.
            This will enable to assist social scientists in their daily tasks, and
            we believe that the benefits of this work will be broadly relevant across
            the social sciences.
